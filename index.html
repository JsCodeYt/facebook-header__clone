<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style/main.css">
    <title>Facebook</title>
</head>

<body>
    <div class="facebook">
        <div class="facebook-header">
            <div class="facebook-header__left">
                <img src="./images/face.png" alt="facebook logo">
                <div class="header-left__form">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="Search Facebook">
                </div>
            </div>
            <div class="facebook-header__center">
                <span class="material-symbols-outlined active">home</span>
                <span class="material-symbols-outlined">watch</span>
                <span class="material-symbols-outlined">storefront </span>
                <span class="material-symbols-outlined">groups</span>
            </div>
            <div class="facebook-header__right">
                <span class="material-symbols-outlined">
                    menu
                </span>
                <span class="material-symbols-outlined">
                    vibration
                </span>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="facebook-sidebar">
            <div class="facebook-sidebar__icons">
                <div class="facebook-sidebar-icon__user">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                    <span>Davlatjon Muhammadjonov</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                    <span>Find Friends</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">watch</span>
                    <span>Watch</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">
                        diversity_3
                    </span>
                    <span>Groups</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">
                        storefront
                    </span>
                    <span>Marketplace</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">
                        folder_special
                    </span>
                    <span>Saved</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">
                        folder_special
                    </span>
                    <span>Saved</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">
                        folder_special
                    </span>
                    <span>Saved</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">
                        folder_special
                    </span>
                    <span>Saved</span>
                </div>
                <div class="facebook-sidebar__icon">
                    <span class="material-symbols-outlined">
                        folder_special
                    </span>
                    <span>Saved</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
